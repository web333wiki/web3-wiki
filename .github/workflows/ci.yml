name: Check Cards

on: [push, pull_request]

jobs:
  check-cards:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Generate card index
      run: python3 scripts/generate-card-index.py

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip

    - name: Run card tag check script
      run: python scripts/check-tag.py

    - name: Run internal link check script
      run: python scripts/check-internal-links.py